name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build with dotnet
      run: dotnet build ./src/PlainApiGateway.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./lcov.info ./src/PlainApiGateway.sln --configuration Release
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        path-to-lcov: ./lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
